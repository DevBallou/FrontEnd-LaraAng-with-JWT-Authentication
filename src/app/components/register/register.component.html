<div class="d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-header">S'inscrire LÃ </div>
    <div class="card-body">
      <form #registerForm="ngForm" (ngSubmit)="submitRegister()">
        <div class="mb-3">
          <label for="name" class="form-label">Le nom complet</label>
          <input type="text" name="name" class="form-control" id="name" [(ngModel)]="form.name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" [(ngModel)]="form.email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="password" [(ngModel)]="form.password"
            required />
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" name="password_confirmation" class="form-control" id="cpassword"
            [(ngModel)]="form.password_confirmation" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">S'inscrire</button>
      </form>
    </div>
  </div>
</div>
